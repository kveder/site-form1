<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Form 1</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


	<div class="row main-wrap">
		<div class="small-12 column"><h1>Sign Up</h1></div>
	</div>
    <div class="row">
		<div class="small-12 medium-8 medium-centered large-6 large-centered column" id="form-wrapper">
			<label> Email
				<input type="text" placeholder="john@smith.com">
			</label>
			<label> Password
				<input type="password" placeholder="*********">
			</label>
			<label> Confirm Password
				<input type="password" placeholder="*********">
			</label>
			<a href="#" class="button-sign">Sign Up</a>
			<p>By signing you are agreeing to our <a href="#">Terms of Service</a>.</p>
		</div>
		<div class="row">
		<div class="small-12 medium-8 medium-centered large-6 large-centered column"><p>-- I already have an account</p></div>
	</div>
    </div>


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
